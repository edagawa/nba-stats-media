<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>NBA {{ season_string }} | チームサマリー</title> 
    <style>
        body { font-family: sans-serif; line-height: 1.6; max-width: 960px; margin: auto; padding: 20px; }
        h1, h2, h3, h4 { text-align: center; color: #003366; }
        p { text-align: center; }
        
        /* ★★★ フッターのスタイルは外部CSSや共通のstyleブロックにまとめるのが望ましい ★★★ */
        footer {
            background-color: #343a40;
            color: #f8f9fa;
            padding: 40px 20px;
            margin-top: 40px;
        }
        .footer-container {
            max-width: 1100px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        footer h2, footer h3, footer h4, footer h5 { color: white; text-align: left; }
        footer h2 { margin-bottom: 20px; grid-column: 1 / -1; text-align: center; }
        .footer-nav-section ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .footer-nav-section li a {
            text-decoration: none;
            color: white;
            background-color: #6c757d;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            display: block;
            transition: background-color 0.3s;
        }
        .footer-nav-section li a:hover { background-color: #5a6268; }

        .division-group { margin-bottom: 15px; }
        .division-group h5 { font-size: 1.1em; margin-bottom: 10px; border-bottom: 1px solid #6c757d; padding-bottom: 5px; }
        .division-group ul { gap: 8px; }

        .glossary-link { text-align: center; margin-top: 20px; }
        .glossary-link a {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .glossary-link a:hover { background-color: #218838; }

        .copyright {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #6c757d;
            font-size: 0.9em;
            color: #adb5bd;
        }
    </style>
</head>
<body>
    <h1>NBA {{ season_string }}</h1>
    
    <p>見たいチームの比較ページや、指標別のランキングページへ移動できます。</p>
    
    {% include 'footer.html' %}

</body>
</html>
