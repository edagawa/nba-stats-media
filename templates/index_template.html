<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>NBA {{ season_string }}シーズン チームサマリー</title> 
    <style>
        body { font-family: sans-serif; line-height: 1.6; max-width: 960px; margin: auto; padding: 20px; }
        h1 { text-align: center; color: #003366; }
        ul { list-style-type: none; padding: 0; display: flex; flex-wrap: wrap; justify-content: center; }
        li { margin: 10px; }
        a { text-decoration: none; color: white; background-color: #0077c2; padding: 10px 20px; border-radius: 5px; }
        a:hover { background-color: #005a9c; }
    </style>
</head>
<body>
    <h1>NBA {{ season_string }}シーズン チーム総括</h1>
    <p style="text-align: center;">見たいチームのロゴをクリックしてください。</p>
    <ul>
        {% for team in teams %}
        <li><a href="{{ team.url }}">{{ team.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
