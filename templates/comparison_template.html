<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ team_name }} | シーズン比較</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; max-width: 960px; margin: auto; padding: 20px; }
        h1, h2 { color: #003366; }
        .seasons { display: flex; justify-content: space-around; }
        .season-card { width: 48%; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; font-size: 0.9em; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        img { max-width: 100%; height: auto; display: block; margin: 20px 0; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <p><a href="../index.html">チーム一覧に戻る</a></p>
    <h1>{{ team_name }} シーズン比較</h1>

    <h2>主要指標の変化 (2023-24 vs 2024-25)</h2>
    <img src="../images/comparison_{{ image_filename }}.svg" alt="シーズン比較グラフ">
    
    <div class="seasons">
        <div class="season-card">
            <h2>2023-24シーズン</h2>
            {{ stats_s1|safe }}
        </div>
        <div class="season-card">
            <h2>2024-25シーズン</h2>
            {{ stats_s2|safe }}
        </div>
    </div>
</body>
</html>
