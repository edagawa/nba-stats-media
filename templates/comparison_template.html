<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ team_name }} | シーズン比較</title>
    <style>
        /* ... 他 ... */
        /* ★★★ ここから追加 ★★★ */
        .breadcrumb {
            padding: 10px 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .breadcrumb a {
            color: var(--link-color);
            text-decoration: none;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .breadcrumb span {
            color: #6c757d;
        }
        /* ★★★ ここまで追加 ★★★ */
    </style>
</head>
<body>

    <header>
        <h1>{{ team_name }}</h1>
        <nav>
            <a href="../index.html">チーム一覧</a>
        </nav>
    </header>

    <div class="container">
        <main>
            <div class="breadcrumb">
                <a href="../index.html">トップページ</a> &gt; <span>{{ team_name }}</span>
            </div>
            <div class="seasons-container">
                <div class="season-card">
                    <h3>2023-24シーズン</h3>
                    {{ stats_s1|safe }}
                </div>
                <div class="season-card">
                    <h3>2024-25シーズン</h3>
                    {{ stats_s2|safe }}
                </div>
            </div>
        </main>
    </div>

    {% include 'footer.html' %}
