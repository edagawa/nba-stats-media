<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>指標の解説 (Glossary) | NBA Stats</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; max-width: 960px; margin: auto; padding: 20px; }
        h1 { color: #003366; text-align: center; }
        .glossary-item { margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .term { font-weight: bold; font-size: 1.2em; color: #003366; }
        .description { margin-top: 5px; }
        .breadcrumb { padding: 10px 15px; background-color: #f8f9fa; border-radius: 5px; margin-bottom: 20px; }
        .breadcrumb a { color: #007bff; text-decoration: none; }
        .breadcrumb a:hover { text-decoration: underline; }
        .breadcrumb span { color: #6c757d; }
    </style>
</head>
<body>
    <div class="breadcrumb">
        <a href="./index.html">トップページ</a> &gt; <span>指標の解説</span>
    </div>
    <h1>指標の解説 (Glossary)</h1>

    {% for item in glossary_items %}
    <div class="glossary-item">
        <div class="term">{{ item.term }}</div>
        <div class="description">{{ item.description }}</div>
    </div>
    {% endfor %}
    
    {% include 'footer.html' %}

</body>
</html>
