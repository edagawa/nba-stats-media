<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>指標別比較: {{ stat_name_jp }} | NBA Stats</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; max-width: 1200px; margin: auto; padding: 20px; }
        h1, h2, h3, h4 { color: #003366; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; font-size: 0.9em; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        img { max-width: 100%; height: auto; display: block; margin: 20px 0; border: 1px solid #ddd; }
        .nav-link { margin-bottom: 20px; }
        
        /* ★★★ フッターのスタイルは外部CSSや共通のstyleブロックにまとめるのが望ましい ★★★ */
        footer {
            background-color: #343a40;
            color: #f8f9fa;
            padding: 40px 20px;
            margin-top: 40px;
        }
        .footer-container {
            max-width: 1100px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        footer h2, footer h3, footer h4, footer h5 { color: white; text-align: left; }
        footer h2 { margin-bottom: 20px; grid-column: 1 / -1; text-align: center; }
        .footer-nav-section ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .footer-nav-section li a {
            text-decoration: none;
            color: white;
            background-color: #6c757d;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            display: block;
            transition: background-color 0.3s;
        }
        .footer-nav-section li a:hover { background-color: #5a6268; }

        .division-group { margin-bottom: 15px; }
        .division-group h5 { font-size: 1.1em; margin-bottom: 10px; border-bottom: 1px solid #6c757d; padding-bottom: 5px; }
        .division-group ul { gap: 8px; }

        .glossary-link { text-align: center; margin-top: 20px; }
        .glossary-link a {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .glossary-link a:hover { background-color: #218838; }

        .copyright {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #6c757d;
            font-size: 0.9em;
            color: #adb5bd;
        }
    </style>
</head>
<body>
    <p class="nav-link"><a href="../index.html">トップページに戻る</a></p>
    <h1>指標別比較: {{ stat_name_jp }}</h1>
    <h2>全チーム比較グラフ (2023-24 vs 2024-25)</h2>
    <p style="text-align: center;">2024-25シーズンのスタッツを基準に降順でソートしています。</p>
    <img src="../images/stat_{{ stat_name_en }}.svg" alt="{{ stat_name_jp }} 比較グラフ">
    
    <h2>詳細データ</h2>
    {{ data_table_html|safe }}

    {% include 'footer.html' %}

</body>
</html>
