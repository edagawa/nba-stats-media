name: Build and Deploy NBA Stats Website

# ワークフローの実行トリガーを設定
on:
  # ★★★★★ この部分を追加 ★★★★★
  # mainブランチにプッシュされた時に自動実行
  push:
    branches:
      - main

  # 毎日定刻に実行 (これは残してもOKです)
  schedule:
    - cron: '0 23 * * *' # UTC 23:00 (JST 8:00)

  # GitHubのActionsタブから手動でも実行可能にする
  workflow_dispatch:

# GITHUB_TOKEN に書き込み権限を付与
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      # 依存ライブラリのインストール
      - name: Install dependencies
        run: pip install -r requirements.txt

      # main.pyを実行して静的ファイルを生成
      - name: Generate static website
        # ★★★ 実行コマンドをpython3に修正 ★★★
        run: python3 main.py

      # 生成されたファイルをgh-pagesブランチにデプロイ
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'