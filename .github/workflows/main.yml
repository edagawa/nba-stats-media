# .github/workflows/main.yml

name: Build and Deploy NBA Stats Website

on:
  workflow_dispatch: # 手動実行をトリガー
  push:
    branches:
      - main # mainブランチへのプッシュでも実行

# ワークフローに与える権限を設定
permissions:
  contents: write # リポジトリへの書き込み権限を許可

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. リポジトリのコードをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Python環境のセットアップ
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # プロジェクトで使用するPythonのバージョンを指定
          cache: 'pip'

      # 3. 依存ライブラリのインストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. main.pyを実行して静的ファイルを生成
      - name: Generate static website
        run: python main.py

      # 5. 生成されたファイルをgh-pagesブランチにデプロイ
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output # main.pyがファイルを生成するディレクトリを指定 (例: ./output)
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'