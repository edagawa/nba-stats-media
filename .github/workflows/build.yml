name: Build and Deploy Site

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ▼▼▼ このステップを追加 ▼▼▼
      - name: Cache generated output folder
        uses: actions/cache@v4
        with:
          path: ./output
          key: ${{ runner.os }}-output-${{ github.sha }} # コミットごとにキャッシュキーを更新
          restore-keys: |
            ${{ runner.os }}-output- # 最新のキャッシュを復元

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch latest YouTube videos
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python3 get_youtube_data.py

      - name: Fetch latest roster data
        run: python3 get_roster_data.py

      - name: Generate static HTML pages
        run: python3 main.py

      # ★★★ このステップを追加 ★★★
      - name: Copy static assets
        run: |
          cp -r css output/
          cp -r js output/

      - name: Verify generated files
        run: |
          echo "--- Verifying contents of output directory ---"
          ls -R output
          echo "--- Verification complete ---"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          allow_empty_commit: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'