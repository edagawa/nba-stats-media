name: Build and Deploy Site

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # ▼▼▼ 修正点1: ジョブに書き込み権限を付与します ▼▼▼
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ▼▼▼ 修正点2: 不要なキャッシュのステップを削除しました ▼▼▼
      # 古いビルド結果が残り、意図しないファイルがデプロイされるのを防ぎます。

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch latest YouTube videos
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python3 get_youtube_data.py

      - name: Fetch latest roster data
        run: python3 get_roster_data.py

      - name: Generate static HTML pages
        run: python3 main.py

      # ▼▼▼ 修正点3: 重複しているコピー処理を削除しました ▼▼▼
      # この処理は main.py スクリプト内で行われるため不要です。

      - name: Verify generated files
        run: |
          echo "--- Verifying contents of output directory ---"
          ls -R output
          echo "--- Verification complete ---"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          allow_empty_commit: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'